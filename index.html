<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    function emailVerification(email) {
      var emailPattern = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9]+\.[a-zA-z]{2,6}$/;
      return emailPattern.test(email);

    }
    function Input() {
      var inputTxt = document.getElementById("mailId");
      var lblResult = document.getElementById("labelResult");

      // Check if the input is empty
      if (inputTxt.value == "") {
        lblResult.innerHTML = "Enter a mail id to continue";
        lblResult.style.color = "red";
      }
      else if (!emailVerification(inputTxt.value)) {
        lblResult.innerHTML = "Enter a valid Email";
        lblResult.style.color = "red";
      }
      else {
        lblResult.innerHTML = `Successfully Subscribed`;
        lblResult.style.color = "green";
        inputTxt.value = "";
      }
    }
  </script>
</head>

<body class="container-fluid d-flex" style="background-color: blueviolet;">
  <button class="btn btn-light m-4" data-bs-toggle="modal" data-bs-target="#newsLetter"
    style="position: absolute; top: 350px; left: 500px;">
    Subscribe to News Letter <span class="bi-bell-fill"></span>
  </button>

  <div class="modal fade" id="newsLetter">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h3>Join Our Exclusive News Letter</h3>
          <button class="btn btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <p>Follow My Other Courses As well from My Instructor Profile.</p>
            <input required class="form-control" type="email" name="MailId" id="mailId" placeholder="Enter Email">
            <p id="labelResult"></p>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-primary" onclick="Input()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
